    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            font-size: 16px;
        }
        body {
            font-family: 'Rubik', sans-serif;
            padding: 0;
        }
        .one-col {
            display: grid;
            width: 1920px;
            max-width: 94vw;
            grid-template-columns: 1fr;
            justify-items: center;
            margin: 5px auto;
            padding: 5px;
        }
        img#logo {
            height: 50px;
            width: 150px;
            object-fit: contain;
        }
        h1 {
            justify-self: left;
            font-size: 1.1rem;
            font-style: italic;
            padding: 0;
            margin: 10px 0;
        }
        a, a:visited {
            color: #0096FF;
            font-style: italic;
            text-decoration: none;
        }
        main#terminal {
            position: relative;
            box-sizing: border-box;
            justify-self: left;
            margin: 5px 0;
            padding: 10px 10px 20px 10px;
            width: 100%;
            height: 500px;
            min-height: 50vh;
            max-height: 80vh;
            background: #000;
            font-family: 'Ubuntu Mono', monospace;
            color: #fff;
            line-height: 1.5;
            overflow-y: scroll;
            border-radius: 5px;
        }
        main#terminal .error {
            color: #ED4337;
        }
        main#terminal .warning {
            color: #FFBF00;
        }
        main#terminal .tail-header {
            color: #888888;
        }
        main#terminal * {
            overflow-anchor: none;
        }
        main#terminal #anchor {
            overflow-anchor: auto;
            height: 1px;
        }
        section#about {
            justify-self: left;
            width: 100%;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        section#about p {
            margin: 20px 0 10px 0;
        }
        footer {
            justify-self: center;
            font-family: 'Rubik', sans-serif;
            padding-top: 10px;
        }
        footer p {
            margin: 10px 0;
        }
        footer ul#social-buttons {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        footer ul#social-buttons li {
            display: inline-block;
            margin: 0 5px;
        }
        footer ul#social-buttons li img {
            height: 30px;
            width: 30px;
        }
    </style>
    <title>{{  context.title  }}</title>
  </head>

    <script>
        let ws_url = "wss://" + location.host + "/ai-dock/logtail.sh";
        if (location.protocol != "https:") {
            ws_url = "ws://" + location.host + "/ai-dock/logtail.sh";
        }
        const ws_log = new WebSocket(ws_url);
        const status = document.getElementById("status");
        const terminal = document.getElementById("terminal");
        const anchor = document.getElementById("anchor");
        let has_scrolled = false;
        
        let refresh_page_in = function(secs) {
            setTimeout(function(){
                location.reload();
            }, secs * 1000);
        }
        
        ws_log.onmessage = function (event) {
            const logs = document.getElementById("logs");
            let log_data = event.data;
            logs.innerHTML = log_data;
            if ((logs.offsetHeight > terminal.offsetHeight) && has_scrolled == false) {
                has_scrolled = true;
                anchor.scrollIntoView(
                    { 
                        behavior: "smooth", block: "start", inline: "nearest"
                    }
                );
            }
        };
        ws_log.onclose = function (event) {
            status.innerHTML = "Checking container state..."
            refresh_page_in({{ context.refresh }});
        }
        ws_log.onerror = function (event) {
            status.innerHTML = "Checking container state..."
            refresh_page_in({{ context.refresh }});
        }
    </script>
